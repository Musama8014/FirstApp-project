name: CI/CD Pipeline for FirstApp-project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout FirstApp-project
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (with latest stable version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t musama8014/firstapp-project:${{ github.sha }} .

      # Step 5: Log in to Docker Hub (using username and password stored in GitHub Secrets)
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push musama8014/firstapp-project:${{ github.sha }}

      # Step 7: Tag and push Docker image as latest (if on main branch)
      - name: Tag and push as latest
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag musama8014/firstapp-project:${{ github.sha }} musama8014/firstapp-project:latest
          docker push musama8014/firstapp-project:latest
