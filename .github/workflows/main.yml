name: CI/CD Pipeline for FirstApp-project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout FirstApp-project
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Docker image (ensure the repository name is lowercase)
      - name: Build Docker image
        run: docker build -t musama8014/firstapp-project:${{ github.sha }} .

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push musama8014/firstapp-project:${{ github.sha }}

      # Tag and push as latest (if on main branch)
      - name: Tag and push as latest
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag musama8014/firstapp-project:${{ github.sha }} musama8014/firstapp-project:latest
          docker push musama8014/firstapp-project:latest
